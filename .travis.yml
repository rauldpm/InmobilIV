# Fichero para CI con Travis

# Indica el lenguaje a usar
language: java

# Especifica el SO y la distribuci√≥n a usar
arch: amd64
os: linux
dist: xenial

# Indica la matrix de jdk
jdk:
    - openjdk7
    - openjdk8
    - openjdk10
    - openjdk11
    - oraclejdk7
    - oraclejdk8
    - oraclejdk10
    - oraclejdk11
    - openjdk-ea

# Especifica que no se usen permisos root 
sudo: false

# Especifica la cache
cache:
    directories:
        - $HOME/.gradle

# Ejecuta el test
script:
    - gradle test